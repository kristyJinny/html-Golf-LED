<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Document</title>
  <link rel="stylesheet" href="./../assets/css/base.css">
  <link rel="stylesheet" href="./../assets/css/layout.css">
  <link rel="stylesheet" href="./../assets/css/page.css">


  <!-- <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/ungveloper/web-fonts/SCoreDream/font-face.css" />
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/ungveloper/web-fonts/SCoreDream/font-family.css" /> -->
</head>

<body>

  <div class="wrapper">
    <section class="container-section" data-page="page-card">
      <header class="main-header">
        <h1 class="main-title">
          <img src="../assets/images/logo_header.svg" alt="20회 DB손해보험" class="logo-header">
        </h1>
        <div class="sub-title">1 ROUND</div>
      </header>

      <main class="main main-card">
        <div class="inner">

          <div class="card-list">
            <div class="card-item">
              <div class="profile-area">
                <div class="img-box">
                  <img src="../assets/images/img_profile_card_01.png" alt="" class="card-img">
                </div>
                <div class="name-box">
                  <span class="name">윤상필</span>
                  <span class="name-en">| SANGPIL YOON</span>
                </div>
              </div>
              <ul class="data-area medium">
                <li>
                  <span class="name">POS</span>
                  <span class="data">1</span>
                </li>
                <li>
                  <span class="name">SCORE</span>
                  <span class="data red">-18</span>
                </li>
                <li>
                  <span class="name">TODAY</span>
                  <span class="data red">-7</span>
                </li>
              </ul>
            </div>

            <div class="card-item">
              <div class="profile-area">
                <div class="img-box">
                  <img src="../assets/images/img_profile_card_03.png" alt="" class="card-img">
                </div>
                <div class="name-box">
                  <span class="name">박상현</span>
                  <span class="name-en">| SANGHYUN PARK</span>
                </div>
              </div>
              <ul class="data-area medium">
                <li>
                  <span class="name">POS</span>
                  <span class="data">1</span>
                </li>
                <li>
                  <span class="name">SCORE</span>
                  <span class="data red">-18</span>
                </li>
                <li>
                  <span class="name">TODAY</span>
                  <span class="data red">-7</span>
                </li>
              </ul>
            </div>

            <div class="card-item">
              <div class="profile-area">
                <div class="img-box">
                  <img src="../assets/images/img_profile_card_02.png" alt="" class="card-img">
                </div>
                <div class="name-box">
                  <span class="name">이정환</span>
                  <span class="name-en">| JUNGWHAN LEE</span>
                </div>
              </div>
              <ul class="data-area medium">
                <li>
                  <span class="name">POS</span>
                  <span class="data">1</span>
                </li>
                <li>
                  <span class="name">SCORE</span>
                  <span class="data red">-18</span>
                </li>
                <li>
                  <span class="name">TODAY</span>
                  <span class="data red">-7</span>
                </li>
              </ul>
            </div>
          </div>

        </div>
      </main>

      <footer>
        <div class="footer-logo">
          <img src="../assets/images/logo_footer.svg" alt="DB손해보험" class="logo-footer">
        </div>
      </footer>
    </section>
  </div>
</body>

</html>
